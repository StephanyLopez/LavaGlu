


<ion-content fullscreen class="ion-padding" scroll-y="false">
  <div class="contenido">
    <div>
      <ion-avatar>
        <img src="https://mx.web.img3.acsta.net/newsv7/22/01/03/16/47/5626614.jpg" />
      </ion-avatar>
    </div>
  </div>
  <b><h1>Anitalavalatina</h1></b>

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()">
          Login
        </ion-button>
      </ion-card-content>
      
    </ion-card>
  </div>
</ion-content>
